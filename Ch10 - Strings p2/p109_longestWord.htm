<html>
<head>
  <title>Longest Word</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    // Create a function that, given a string of words, returns the longest word.
    // Example: "Snap crackle pop makes the world go round!", return "crackle";
    function wordArray(str){
      var arr=[];
      var count=0;
      arr[count]="";

      for(var i=0; i<str.length;i++){
        if(str[i] != " "){
          arr[count]+= str[i];
        }else{
          count++;
          arr[count]="";
        }
      }
      return arr;
    }

    function longestWord(str){
      var arr=wordArray(str);
      var temp=0;

      for(var i=1; i<arr.length; i++){
        if(arr[i].length>arr[temp].length){
          temp=i;
        }
      }
      return arr[temp];
    }
    //Test case below:
    console.log(longestWord("Snap crackle pop makes the world go round!"));

  });


  </script>
