<html>
<head>
  <title>String to Word Array</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    //Given a string of words(with spaces, tabs, and linefeeds),
    //returns an arrya of words. Given "Life is not a drill!" return
    //["Life", "is", "not", "a", "drill!"]

    function wordArray(str){
      var arr=[];
      var count=0;
      arr[count]="";

      for(var i=0; i<str.length;i++){
        if(str[i] != " "){
          arr[count]+= str[i];
        }else{
          count++;
          arr[count]="";
        }
      }
      return arr;
    }
    //Test case below:
    console.log(wordArray("Life is not a drill!"));

  });


  </script>
</head>

</body>
</html>
