<html>
<head>
  <title>Height</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  //Build a height() method on the BST obect that returns the total height of the tree-- the longest
  //sequence of nodes from root node to leaf node

  $(document).ready(function(){
    function BST(){
      this.root=null;
    }

    function BTNode(val){
      this.val=val;
      this.left=null;
      this.right=null;
    }

    BST.prototype = {

      adding: function(val){
        if(this.root===null){
          this.root = new BTNode(val);
          return this;
        }

        var current=this.root;

        while(current){
          if(val<=current.val){
            if(!current.left){
              current.left = new BTNode(val);
              return this;
            }else{
              current=current.left;
            }
          }else{
            if(!current.right){
              current.right = new BTNode(val);
              return this;
            }else{
              current=current.right;
            }
          }
        }
      }
    }

    tree = new BST();
    console.log(tree);
    tree.adding(10).adding(2).adding(5).adding(30);
    console.log(tree);

    function rHeight (current){
      if(!current){
        return 0;
      }
      return 1+Math.max(rHeight(current.left), rHeight(current.right));
    }

    console.log(rHeight(tree.root));


  });


  </script>
</head>
