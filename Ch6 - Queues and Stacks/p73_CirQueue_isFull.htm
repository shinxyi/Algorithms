<html>
<head>
  <title>CirQueue: isFull</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    function CirQueue(cap){
      this.head = -1;
      this.tail = -1;
      this.capacity = cap;
      this.arr = [];
    }

    CirQueue.prototype.enqueue = function(val){
      if(this.head-this.tail==1||this.head==0&&this.tail==(this.capacity-1)){
        return false;
      }

      if(this.head==-1){
        this.arr[0]=val;
        this.head=0;
        this.tail=0;
        return this;
      }

      if(this.tail==(this.capacity-1)){
        this.arr[0]=val;
        this.tail=0;
      }else{
        this.arr[this.tail+1]=val;
        this.tail++;
      }

      return this;
    }

    CirQueue.prototype.dequeue = function(){
      if(this.head==-1){
        return null;
      }
      var temp= this.arr[this.head];
      if(this.head==this.tail){
        this.head=-1;
        this.tail=-1;
        return temp;
      }
      this.arr[this.head]=null;
      if(this.head==this.capacity-1){
        this.head=0;
      }else{
        this.head++;
      }
      return temp;
    }

    CirQueue.prototype.isFull = function(){
      if((this.head-this.tail==1)||(this.head==0&&this.tail==this.capacity-1)){
        return true;
      }
      return false;
    }

    var q = new CirQueue(3);
    q.enqueue(1).enqueue(2);
    console.log(q.isFull());
    q.enqueue(3);
    console.log(q.isFull());

  });


  </script>
</head>
<body>

</body>
</html>
