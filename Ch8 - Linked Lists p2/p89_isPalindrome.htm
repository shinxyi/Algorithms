<html>
<head>
  <title>SList: Is Palindrome</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  // Reverse the node sequence. Given an SList object, the .head property should point to the previously-last node,
  // and the rest of the nodes should follow similarly from back to front.

  $(document).ready(function(){
    function SLL(){
      this.head=null;
    }

    function Node(val){
      this.val=val;
      this.next=null;
    }

    SLL.prototype.addFront = function(val){
      if(!this.head){
        this.head= new Node(val);
        return this;
      }
      var temp=this.head;
      this.head=new Node(val);
      this.head.next=temp;
      return this;
    }


    SLL.prototype.iterate = function(){
      var current=this.head;
      while(current){
        console.log(current.val);
        current=current.next;
      }
    }

    SLL.prototype.palindrome = function(){
      var arr=[];
      var current=this.head;
      while(current){
        arr.push(current.val);
        current=current.next;
      }

      for(var i=0; i<Math.floor(arr.length/2);i++){
        if(arr[i] !=arr[arr.length-1-i]){
          return false;
        }
      }
      return true;
    }

    list = new SLL();
    list.addFront(1).addFront(2).addFront(2).addFront(1);
    console.log(list.palindrome());

    list2 = new SLL();
    list2.addFront(1).addFront(2).addFront(3).addFront(4);
    console.log(list2.palindrome());
  });

  </script>
</head>
<body>

</body>
</html>
