<html>
<head>
  <title>SList: Reverse</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  //Create a closed loop so that your function's first argument should signify how
  //many nodes total, and the second should be which node number is pointed to by
  //the last node

  $(document).ready(function(){
    function SLL(){
      this.head=null;
    }

    function Node(val){
      this.val=val;
      this.next=null;
    }

    SLL.prototype.addFront = function(val){
      if(!this.head){
        this.head= new Node(val);
        return this;
      }
      var temp=this.head;
      this.head=new Node(val);
      this.head.next=temp;
      return this;
    }


    SLL.prototype.iterate = function(){
      var current=this.head;
      while(current){
        console.log(current.val);
        current=current.next;
      }
    }

    SLL.prototype.setUpLoop = function(numNodes, node2loop){
      var count=1;
      var current=this.head;
      var temp=this.head;
      while(current.next){
        count++;
        if(count==node2loop){
          temp=current;
        }
        current=current.next;
      }
      current.next=temp;
    }

    list = new SLL();
    list.addFront(1).addFront(2).addFront(3).addFront(4);
    list.setUpLoop(4, 2);
    list.iterate();

  });


  </script>
</head>

</body>
</html>
