<html>
<head>
  <title>Has Loop</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  //Determine whether a list has a loop or not.

  $(document).ready(function(){
    function SLL(){
      this.head=null;
    }

    function Node(val){
      this.val=val;
      this.next=null;
    }

    SLL.prototype.addFront = function(val){
      if(!this.head){
        this.head= new Node(val);
        return this;
      }
      var temp=this.head;
      this.head=new Node(val);
      this.head.next=temp;
      return this;
    }


    SLL.prototype.iterate = function(){
      var current=this.head;
      while(current){
        console.log(current.val);
        current=current.next;
      }
    }

    SLL.prototype.hasLoop = function(){
      var current= this.head;
      var arr=[current];
      while(current){
        current=current.next;
        for(var i=0;i<arr.length;i++){
          if(current===arr[i]){
            return true;
          }
        }
        arr.push(current);
      }
      return false;
    }


    SLL.prototype.setUpLoop = function(numNodes, node2loop){
      var count=1;
      var current=this.head;
      var temp=this.head;
      while(current.next){
        count++;
        if(count==node2loop){
          temp=current;
        }
        current=current.next;
      }
      current.next=temp;
    }


    list = new SLL();
    list.addFront(1).addFront(2).addFront(3).addFront(4);
    console.log(list.hasLoop());

    list2=new SLL();
    list2.addFront(1).addFront(2);
    list2.setUpLoop(2,2);
    console.log(list2.hasLoop());

  });


  </script>
</head>
<body>

</body>
</html>
