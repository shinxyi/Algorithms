<html>
<head>
  <title>Recursive Sigma</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){

    function rFib(index){
      if(index==0){
        return 0;
      }
      if(index==1){
        return 1;
      }

      return rFib(index-1)+rFib(index-2);
    }

    console.log(rFib(0));
    console.log(rFib(1));
    console.log(rFib(2));
    console.log(rFib(3));
    console.log(rFib(4));
    console.log(rFib(5));
    console.log(rFib(6));


  });


  </script>
</head>
<body>

</body>
</html>
