<html>
<head>
  <title>Remove All Negatives From Array</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    function removeNegs(arr){
      var idx=-2;
      for(var x=0;x<arr.length;x++){
        if((arr[x]>=0)&&(x>idx+1)){
          if(idx==-2){
            idx++;
          }
          idx++;
          arr[idx]=arr[x]
        }
      }
      arr.length=idx+1;
      return arr;
    }

    console.log(removeNegs([0,-1,2,-3,4,-5,6]));
    console.log(removeNegs([-1,2,5,-3,4]));

  });


  </script>
</head>

</body>
</html>
