    //QUICK SORT

    function quickSort(arr){
      if(arr.length<=1){return arr;}
      var pivot = arr[0];
      var left=[];
      var right=[];
      for(var x=1;x<arr.length;x++){
        if(arr[x]<=pivot){
          left.push(arr[x]);
        }else{
          right.push(arr[x]);
        }
      }
      return quickSort(left).concat([pivot]).concat(quickSort(right));
